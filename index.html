<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Song App</title>
    <link rel="stylesheet" type="text/css" href="font-awesome.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class="wrapper">

        <section class="welcome-screen">

          <img src="img/music1.jpg">


           <h3> Login Here </h3>
            <div class="input-wrapper">

              <div> <span><h3> Please Enter Your Email</h3></span>
              <span> <input type="text" placeholder="test@acadview.com" id="name-input" style="width: 300px; height: 30px;"><span></div>
                <div class="message hidden">Please Enter Correct Mail Id</div>

                <div> <span><h3> Please Enter Your Password</h3></span>

              <div>  <input type="password" placeholder="JavascriptRocks" id="pwd-input" style="width: 300px; height: 30px;"></div>
                <div class="messages hidden">Please Enter Correct Password</div>
                <button class="login"> <b>LOGIN</b> </button>

            </div>
        </section>
        <div class="main hidden">
            <header>
                <div class="right floated user-name" > </div>
            </header>
            <section class="content">
                <audio src="song1.mp3"></audio>
                    <table id="songs">

                            <thead class="list-headers">
                              <tr>
                                <td> Title </td>
                                <td> Artist </td>
                                <td> Album </td>
                                <td> Duration </td>
                              </tr>
                            </thead>
                        <!--div class="song-list">-->
                     <tbody>
                          <tr class="song" id="song1">
                                  <td class="song-name"> </td>
                                  <td class="song-artist"></td>
                                  <td class="song-album"></td>
                                  <td class="song-length"></td>
                            </tr>

                            <tr class="song" id="song2">
                                  <td class="song-name"> </td>
                                  <td class="song-artist"></td>
                                  <td class="song-album"></td>
                                  <td class="song-length"></td>
                            </tr>

                            <tr class="song" id="song3">
                                  <td class="song-name"> </td>
                                  <td class="song-artist"></td>
                                  <td class="song-album"></td>
                                  <td class="song-length"></td>
                            </tr>
                            <tr class="song" id="song4">
                                  <td class="song-name"> </td>
                                  <td class="song-artist"></td>
                                  <td class="song-album"></td>
                                  <td class="song-length"></td>
                            </tr>
                          </tbody>
                        <!--</div>-->
                  </table>

          <div class="current-song-wrapper">
                  <img src="" class="current-song-image">
                  <div>
                  <p class="current-song-name"></p>
                  <p class="current-song-album"></p>
                 	</div>
                  </div>

            </section>
          <a href="piano.html">  <h1>More fun!!</h1></a>
            <footer>
              <div class="controls">

                    <div class="player-buttons">
                      <i class="fa fa fa-random clickable disabled" aria-hidden="true"></i>
                      <i class="fa fa-step-backward clickable" aria-hidden="true"></i>

                        <i class="fa fa-play clickable play-icon" aria-hidden="true"></i>
                        <i class="fa fa-step-forward clickable" aria-hidden="true"></i>
                        <i class="fa fa-repeat disable clickable" aria-hidden="true"></i>




                    </div></span>
                    <div class="progress-wrapper">
                        <span class="time-elapsed"> </span>
                        <div class="player-progress">
                            <div class="progress-filled"> </div>
                        </div>
                        <span class="song-duration"></span>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="jquery.js">
    </script>

    <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js">
    </script>

    <script src="main.js">
    </script>

</body>

</html>
